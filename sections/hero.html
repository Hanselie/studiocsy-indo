<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Trust Section - StudioCSY</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <style>
        :root {
            /* Color Variables - Dark Black/Navy Theme */
            --color-primary-blue: #4A8BBE;
            /* Primary blue */
            --color-secondary-blue: #6FA3D8;
            /* Secondary blue */
            --color-accent-blue: #4A8BBE;
            /* Accent blue for highlights */
            --color-dark-bg: #0F172A;
            /* Dark navy background */
            --color-darker-bg: #0B1220;
            /* Darker background */
            --color-navy: #1E293B;
            /* Navy overlay */
            --color-text-primary: #FFFFFF;
            /* White text */
            --color-text-soft: rgba(255, 255, 255, 0.85);
            /* Light text */
            --color-text-muted: rgba(255, 255, 255, 0.65);
            /* Muted white */
            --color-glass-bg: rgba(74, 139, 190, 0.08);
            /* Light glass */
            --color-glass-border: rgba(15, 23, 42, 0.1);
            /* Minimal white border */

            /* Spacing */
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
            --spacing-xl: 3rem;
            --spacing-2xl: 4rem;
            --spacing-3xl: 6rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--color-darker-bg);
            color: var(--color-text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Background with image */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url('../assets/hero/bg2.png') center center / cover no-repeat;
        }

        /* Dark navy overlay for better text readability */
        .background-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(5, 15, 30, 0.45);
            z-index: 1;
        }

        /* Subtle noise texture */
        .background-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
            z-index: 2;
        }

        @keyframes glowPulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        /* Main Section */
        .brand-trust-section {
            position: relative;
            padding: var(--spacing-3xl) var(--spacing-md);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .section-container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }

        /* Hero Title & Description */
        .hero-title {
            text-align: center;
            margin-bottom: var(--spacing-md);
        }

        .hero-title h1 {
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            font-weight: 700;
            color: #F8FAFC;
            letter-spacing: -0.03em;
            line-height: 1.1;
            background: linear-gradient(135deg, #60A5FA, #93C5FD);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: var(--spacing-md);
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .hero-description {
            text-align: center;
            margin-bottom: var(--spacing-3xl);
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .hero-description p {
            font-size: clamp(1rem, 2vw, 1.25rem);
            font-weight: 400;
            color: #F8FAFC;
            letter-spacing: -0.01em;
            line-height: 1.6;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.4);
        }

        /* Headline */
        .section-headline {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .section-headline h2 {
            font-size: clamp(1.25rem, 3vw, 1.75rem);
            font-weight: 500;
            color: #F8FAFC;
            letter-spacing: -0.02em;
            line-height: 1.4;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.4);
        }

        .highlight-text {
            background: linear-gradient(135deg, #60A5FA, #93C5FD);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            position: relative;
            filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.3));
        }



        /* CTA Button */
        .cta-container {
            text-align: center;
            margin-bottom: var(--spacing-3xl);
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: 1rem 2rem;
            font-size: 1.125rem;
            font-weight: 600;
            color: #ffffff;
            text-decoration: none;
            background: var(--color-accent-blue);
            border: 1px solid transparent;
            border-radius: 16px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow:
                0 4px 24px rgba(74, 139, 190, 0.4),
                0 8px 40px rgba(74, 139, 190, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(255, 255, 255, 0.2),
                    transparent);
            transition: left 0.6s ease;
        }

        .cta-button::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 16px;
            padding: 1px;
            background: linear-gradient(135deg,
                    rgba(255, 255, 255, 0.3) 0%,
                    rgba(255, 255, 255, 0) 50%,
                    rgba(255, 255, 255, 0.1) 100%);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            pointer-events: none;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover {
            transform: translateY(-4px) scale(1.05);
            background: var(--color-primary-blue);
            /* Darker navy on hover */
            box-shadow:
                0 0 50px rgba(111, 163, 216, 0.6),
                0 0 100px rgba(111, 163, 216, 0.4),
                0 12px 48px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .cta-button:active {
            transform: translateY(-2px) scale(1.02);
        }

        .whatsapp-icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        /* Brand Grid */
        .brands-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: var(--spacing-lg);
            max-width: 1100px;
            margin: 0 auto;
        }

        .brand-box {
            position: relative;
            aspect-ratio: 16 / 10;
            background: var(--color-glass-bg);
            border: 1px solid var(--color-glass-border);
            border-radius: 24px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-lg);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .brand-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg,
                    rgba(74, 139, 190, 0) 0%,
                    rgba(111, 163, 216, 0) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .brand-box:hover::before {
            background: linear-gradient(135deg,
                    rgba(74, 139, 190, 0.15) 0%,
                    rgba(111, 163, 216, 0.12) 100%);
            opacity: 1;
        }

        .brand-logo {
            position: relative;
            z-index: 1;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            opacity: 0.75;
            color: var(--color-text-soft);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .brand-logo img {
            max-width: 100%;
            max-height: 80px;
            width: auto;
            height: auto;
            object-fit: contain;
            filter: brightness(1.2) contrast(1.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .brand-box:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow:
                0 12px 40px rgba(0, 0, 0, 0.3),
                0 0 24px rgba(99, 102, 241, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
            border-color: rgba(99, 102, 241, 0.4);
        }

        .brand-box:hover .brand-logo {
            opacity: 1;
            color: var(--color-text-primary);
            transform: scale(1.05);
        }

        .brand-box:hover .brand-logo img {
            filter: brightness(1.4) contrast(1.15);
            transform: scale(1.1);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .brands-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: var(--spacing-md);
            }
        }

        @media (max-width: 768px) {
            .brand-trust-section {
                padding: var(--spacing-2xl) var(--spacing-md);
            }

            .brands-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: var(--spacing-sm);
            }

            .cta-button {
                padding: 0.75rem 1.5rem;
                font-size: 0.9375rem;
                gap: 0.625rem;
            }

            .whatsapp-icon {
                width: 20px;
                height: 20px;
            }
        }

        @media (max-width: 480px) {
            .brands-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .brand-box {
                border-radius: 16px;
                padding: var(--spacing-sm);
            }

            .brand-logo {
                font-size: 1.25rem;
            }

            .cta-button {
                padding: 0.625rem 1.25rem;
                font-size: 0.875rem;
                gap: 0.5rem;
                border-radius: 12px;
            }

            .whatsapp-icon {
                width: 18px;
                height: 18px;
            }
        }

        /* Floating Animation (subtle) */
        @keyframes floatSubtle {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-8px);
            }
        }

        .brand-box:nth-child(1) {
            animation: floatSubtle 6s ease-in-out infinite;
            animation-delay: 0s;
        }

        .brand-box:nth-child(2) {
            animation: floatSubtle 6s ease-in-out infinite;
            animation-delay: 0.5s;
        }

        .brand-box:nth-child(3) {
            animation: floatSubtle 6s ease-in-out infinite;
            animation-delay: 1s;
        }

        .brand-box:nth-child(4) {
            animation: floatSubtle 6s ease-in-out infinite;
            animation-delay: 1.5s;
        }

        .brand-box:nth-child(5) {
            animation: floatSubtle 6s ease-in-out infinite;
            animation-delay: 2s;
        }

        .brand-box:nth-child(6) {
            animation: floatSubtle 6s ease-in-out infinite;
            animation-delay: 2.5s;
        }

        .brand-box:nth-child(7) {
            animation: floatSubtle 6s ease-in-out infinite;
            animation-delay: 3s;
        }

        .brand-box:nth-child(8) {
            animation: floatSubtle 6s ease-in-out infinite;
            animation-delay: 3.5s;
        }

        .brand-box:nth-child(9) {
            animation: floatSubtle 6s ease-in-out infinite;
            animation-delay: 4s;
        }

        .brand-box:nth-child(10) {
            animation: floatSubtle 6s ease-in-out infinite;
            animation-delay: 4.5s;
        }

        .brand-box:hover {
            animation-play-state: paused;
        }
    </style>
</head>

    <!-- Optional: Minimal JavaScript for enhancement -->
    <script>
        // Optional: Add extra interaction enhancements here if needed
        document.addEventListener('DOMContentLoaded', function () {
            // Smooth scroll behavior for any internal links (if added later)
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth'
                        });
                    }
                });
            });

            // Add slight parallax effect on mouse move (optional premium touch)
            const brandBoxes = document.querySelectorAll('.brand-box');
            document.addEventListener('mousemove', (e) => {
                const { clientX, clientY } = e;
                const x = clientX / window.innerWidth;
                const y = clientY / window.innerHeight;

                brandBoxes.forEach((box, index) => {
                    const speed = (index % 3 + 1) * 0.5;
                    const xMove = (x - 0.5) * speed;
                    const yMove = (y - 0.5) * speed;

                    box.style.transform = `translate(${xMove}px, ${yMove}px)`;
                });
            });
        });
    </script>
