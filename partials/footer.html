            <!-- PAKET LAYANAN -->

                <div class="footer-service-groups">

                    <div class="service-group">

            <!-- KONTAK -->

                <h4 class="footer-heading">Hubungi Kami</h4>

                <div class="footer-contact">

                    <!-- EMAIL -->
                    <a href="mailto:csymediaofficial@gmail.com" class="contact-link">

                            </svg>
                        </span>
                        <span>csymediaofficial@gmail.com</span>
                    </a>

                    <!-- INSTAGRAM -->
                    <a href="https://instagram.com/studiocsy_" target="_blank" class="contact-link">
                        <span class="contact-icon">
                            <!-- instagram -->
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="2" y="2" width="20" height="20" rx="5" />

                    <!-- WHATSAPP -->
                    <a href="https://wa.me/6281290091191" target="_blank" class="contact-link whatsapp">

                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

                                    d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8z" />

    <style>
        .csy-footer {
            --bg: #0a1628;
            --border: rgba(255, 255, 255, .08);
            --text: #fff;
            --muted: rgba(255, 255, 255, .55);
            --soft: rgba(255, 255, 255, .35);
            --accent: #60a5fa;
            --primary: #2563eb;

            background: var(--bg);
            padding: 72px 24px 0;
            font-family: 'Plus Jakarta Sans', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--text);
        }

        .footer-container {
            max-width: 1200px;
            margin: auto;
            display: grid;
            grid-template-columns: 1.6fr 1fr 1fr;
            gap: 56px;
        }

        .footer-brand {
            display: flex;
            align-items: center;
            gap: 12px
        }

        .brand-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            overflow: hidden;
        }

        .brand-icon img {
            width: 40px;
            height: 40px;
            object-fit: contain;
            border-radius: 8px;
        }

        .brand-text {
            font-size: 22px;
            font-weight: 700
        }

        .footer-tagline {
            margin: 16px 0 24px;
            font-size: 14px;
            color: var(--muted);
            max-width: 320px
        }

        .footer-nav {
            display: flex;
            flex-wrap: wrap;
            gap: 10px 22px
        }

        .footer-nav a {
            font-size: 14px;
            color: var(--muted);
            text-decoration: none;
            transition: .25s
        }

        .footer-nav a:hover {
            color: var(--accent);
            transform: translateY(-1px)
        }

        .footer-heading {
            font-size: 14px;
            font-weight: 700;
            letter-spacing: .08em;
            text-transform: uppercase;
            margin-bottom: 20px
        }

        /* === SERVICE GROUPS === */
        .footer-service-groups {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .service-group {
            padding: 14px 16px;
            border-radius: 14px;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid var(--border);
            transition: .3s;
        }

        .service-group:hover {
            background: rgba(255, 255, 255, 0.07);
            transform: translateY(-2px);
        }

        .service-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text);
            display: block;
            margin-bottom: 6px;
        }

        .service-desc {
            font-size: 13px;
            color: var(--muted);
        }

        .service-sublist {
            list-style: none;
            padding: 0;
            margin-top: 8px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .service-sublist li {
            font-size: 13px;
            color: var(--soft);
            padding-left: 14px;
            position: relative;
        }

        .service-sublist li::before {
            content: "–";
            position: absolute;
            left: 0;
            opacity: .6;
        }

        .footer-contact {
            display: flex;
            flex-direction: column;
            gap: 12px
        }

        .contact-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 14px;
            border-radius: 12px;
            background: rgba(255, 255, 255, .04);
            border: 1px solid var(--border);
            color: var(--muted);
            text-decoration: none;
            transition: .3s;
        }

        .contact-link:hover {
            background: rgba(255, 255, 255, .08);
            color: var(--text);
            transform: translateY(-2px)
        }

        .contact-icon {
            width: 36px;
            height: 36px;
            display: grid;
            place-items: center;
            border-radius: 10px;
            background: rgba(255, 255, 255, .08);
        }

        .contact-icon svg {
            width: 18px;
            height: 18px
        }

        .contact-link.whatsapp:hover {
            border-color: rgba(34, 197, 94, .4)
        }

        .footer-bottom {
            margin-top: 56px;
            padding: 24px 0;
            border-top: 1px solid var(--border);
            text-align: center;
            font-size: 13px;
            color: var(--soft);
        }

        @media(max-width:900px) {
            .footer-container {
                grid-template-columns: 1fr 1fr
            }

            .footer-brand-col {
                grid-column: span 2
            }
        }

        @media(max-width:600px) {
            .csy-footer {
                padding: 48px 20px 0;
            }

            .footer-container {
                grid-template-columns: 1fr;
                gap: 32px;
            }

            .brand-icon img {
                width: 32px;
                height: 32px;
            }

            .brand-text {
                font-size: 18px;
            }

            .footer-tagline {
                font-size: 12px;
                margin: 12px 0 20px;
            }

            .footer-nav {
                gap: 8px 16px;
            }

            .footer-nav a {
                font-size: 13px;
            }

            .footer-heading {
                font-size: 12px;
                margin-bottom: 16px;
            }

            .service-group {
                padding: 10px 12px;
            }

            .service-title {
                font-size: 13px;
            }

            .service-desc,
            .service-sublist li {
                font-size: 12px;
            }

            .contact-link {
                padding: 10px 12px;
                gap: 8px;
                font-size: 13px;
            }

            .contact-icon {
                width: 28px;
                height: 28px;
                border-radius: 6px;
            }

            .contact-icon svg {
                width: 14px;
                height: 14px;
            }
        }

        /* Narrow mobile adjustment */
        @media(max-width:400px) {
            .contact-link {
                padding: 8px 10px;
                gap: 6px;
                font-size: 11px;
            }

            .contact-link span:last-child {
                overflow-wrap: anywhere;
                word-break: break-word;
            }

            .contact-icon {
                width: 24px;
                height: 24px;
                flex-shrink: 0;
            }
        }
    </style>

    <script></script>

</body>

</html>
